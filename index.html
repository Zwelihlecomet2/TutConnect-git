<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTEE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/tutConnect-fav-connect.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h3>TUTConnect.</h3>
        <h1>LET'S FIND YOU A TUTOR</h1>
    </div>

    <div class="login">
        <div class="login-email">
            <input type="email" placeholder="Enter Email">
        </div>
        <div class="login-password">
            <input type="text" placeholder="Enter Password">
        </div>
        <div class="retrieval">
            <p><a href="">Forgot Password?</a></p>
        </div>

        <div class="sign-in">
            <button><a href="">SIGN IN</a></button>
        </div>
    </div>

    <div class="register">
        <div class="text">
            <span>----------------------------------------</span>
            <span><p> Or Continue with </p></span>
            <span>----------------------------------------</span>
        </div>
    </div>

    <div class="footer">
        <div class="companies">
            <span class="first-span"><img src="./assets/google-img.webp" alt=""></span>
            <span class="second-span"><img src="./assets/apple-img.jpg" alt=""></span>
            <span class="third-span"><img src="./assets/facebook-img.jpg" alt=""></span>
        </div>  
        
        <div class="join">
            <p>Not a Member? <a href="">Register now</a></p>
        </div>
    </div>

    <!-- <div class="test">
        <h1><span>Or Continue with</span></h1>
    </div> -->
</body>
</html>
